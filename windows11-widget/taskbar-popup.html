<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CucoExt Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(32, 32, 32, 0.95);
            color: white;
            width: 350px;
            height: 250px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .semaphore {
            font-size: 2.5rem;
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .title-section {
            flex: 1;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .status-message {
            font-size: 0.9rem;
            opacity: 0.8;
            color: #64B5F6;
        }

        .info-section {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .info-label {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .action-btn {
            flex: 1;
            background: rgba(100, 181, 246, 0.2);
            border: 1px solid rgba(100, 181, 246, 0.3);
            border-radius: 6px;
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .action-btn:hover {
            background: rgba(100, 181, 246, 0.3);
            transform: translateY(-1px);
        }

        .last-update {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        /* Fluent Design shadow */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1) 0%, rgba(63, 81, 181, 0.1) 100%);
            pointer-events: none;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="semaphore" id="semaphore">‚ö™</div>
            <div class="title-section">
                <div class="title">CucoExt</div>
                <div class="status-message" id="status-message">Loading...</div>
            </div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <div class="info-label">Working Time</div>
                <div class="info-value" id="working-time">0h 0min</div>
            </div>
            <div class="info-item">
                <div class="info-label">Remaining</div>
                <div class="info-value" id="remaining-time">--h --min</div>
            </div>
        </div>

        <div class="actions">
            <button class="action-btn" onclick="refreshStatus()">üîÑ Refresh</button>
            <button class="action-btn" onclick="openTimesheet()">üåê Timesheet</button>
            <button class="action-btn" onclick="pinToTaskbar()">üìå Pin</button>
        </div>

        <div class="last-update" id="last-update">Last updated: Never</div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        // Listen for status updates
        ipcRenderer.on('status-update', (event, status) => {
            updateUI(status);
        });

        function updateUI(status) {
            document.getElementById('semaphore').textContent = status.semaphore;
            document.getElementById('status-message').textContent = status.message;
            document.getElementById('working-time').textContent = status.workingTime;
            document.getElementById('remaining-time').textContent = status.remainingTime;
            document.getElementById('last-update').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        function refreshStatus() {
            ipcRenderer.send('refresh-status');
        }

        function openTimesheet() {
            require('electron').shell.openExternal('https://wigos-timesheet.winsysgroup.com/');
        }

        function pinToTaskbar() {
            ipcRenderer.send('pin-to-taskbar');
        }

        // Close on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.close();
            }
        });

        // Request initial status
        document.addEventListener('DOMContentLoaded', () => {
            ipcRenderer.send('request-status');
        });
    </script>
</body>
</html>
